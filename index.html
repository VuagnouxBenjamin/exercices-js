<!DOCTYPE html>
<html lang="fr">

<head>
    <!-- bootstrap css -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body class="d-flex flex-column">
    <div class="container-fluid bg-dark .bg-dark.bg-gradient d-flex flex-column">
        <div class="text-center mt-5">
            <h1 class="text-white">Exercices Javascript</h1>
            <p class="fw-light fs-5 text-white">Cliquez sur un bouton pour executer une fonction</p>
        </div>
        <div class="text-center mt-3">
            <button id="pairImpair" class="btn btn-primary col-10 shadow" type="button">Nombre pair ou nombre impair ?</button>
        </div>
        <div class="text-center mt-4">
            <button id="majeurMineur" class="btn btn-primary col-10 shadow" type="button">Majeur ou Mineur ?</button>
        </div>
        <div class="text-center mt-4">
            <button id="calculBtn" class="btn btn-primary col-10 shadow" type="button">Calculatrice</button>
        </div>
        <div class="text-center mt-4">
            <button id="prenomBtn" class="btn btn-danger col-10 shadow" type="button">Liste de prénom</button>
        </div>
        <div class="text-center mt-4">
            <button id="infNBtn" class="btn btn-danger col-10 shadow" type="button">Entiers inférieurs à N</button>
        </div>
        <div class="text-center mt-4">
            <button id="moyenneBtn" class="btn btn-danger col-10 shadow" type="button">Moyenne</button>
        </div>
        <div class="text-center mt-4">
            <button id="multipleBtn" class="btn btn-danger col-10 shadow" type="button">Multiple</button>
        </div>
        <div class="text-center mt-4">
            <button id="voyelleBtn" class="btn btn-danger col-10 shadow" type="button">Nombre de voyelles</button>
        </div>
        <div class="text-center mt-4">
            <button id="produitBtn" class="btn btn-success col-10 shadow" type="button">Produit x Image</button>
        </div>
        <div id="produitCard" class="card text-center mx-auto mt-4 shadow" style="width: 18rem;" hidden>
            <img src="./src/img/papillon.jpg" class="card-img-top" alt="Belle image d'un papillon dessiné par un enfant ou un adulte je sais pas.">
            <div class="card-body">
                <p id="produitTxt" class="card-text">Erreur, veuillez reessayer.</p>
            </div>
            <div class="text-center mb-2">
                <button id="hideImg" class="btn btn-success shadow" type="button">Cacher l'image</button>
            </div>
        </div>
        <div class="text-center mt-4">
            <button id="strTokBtn" class="btn btn-success col-10 shadow" type="button">String Token</button>
        </div>
        <div class="text-center mt-4">
            <button id="tableauBtnId" class="btn btn-secondary col-10 shadow" type="button">Créer un tableau</button>
        </div>
        <div class="text-center mt-4">
            <button id="manipTableauBtnId" class="btn btn-secondary col-10 shadow" type="button">Manipuler un tableau</button>
        </div>
        <div class="text-center mt-4 toHide">
            <button id="GetIntegerBtnId" class="btn btn-light col-3 shadow" type="button">GetInteger</button>
            <button id="InitTabBtnId" class="btn btn-light col-3 shadow" type="button">InitTab</button>
            <button id="SaisieTabBtnId" class="btn btn-light col-3 shadow" type="button">SaisieTab</button>
        </div>
        <div class="text-center mt-1 toHide">
            <button id="AfficheTabBtnId" class="btn btn-light col-3 shadow" type="button">AfficheTab</button>
            <button id="RechercheTabBtnId" class="btn btn-light col-3 shadow" type="button">RechercheTab</button>
            <button id="InfoTabBtnId" class="btn btn-light col-3 shadow" type="button">InfoTab</button>
        </div>
        <div class="text-center mt-4 mb-4">
            <button id="manipTableauBtnId" class="btn btn-secondary col-10 shadow" type="button">Manipuler un tableau</button>
        </div>
    </div>

    <!--  bootstrap js  -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="./assets/js/main.js"></script>
</body>

</html>
