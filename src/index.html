<!DOCTYPE html>
<html lang="fr">

<head>
    <!-- bootstrap css -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body class="d-flex flex-column">
    <div class="container bg-warning d-flex flex-column">
        <div class="text-center mt-5">
            <h1 class="">Exercices Javascript</h1>
            <p class="fw-light fs-5">Cliquez sur un bouton pour executer une fonction</p>
        </div>
        <div class="text-center mt-3">
            <button id="pairImpair" class="btn btn-danger col-8 shadow" type="button">Nombre pair ou nombre impair ?</button>
        </div>
        <div class="text-center mt-4">
            <button id="majeurMineur" class="btn btn-danger col-8 shadow" type="button">Majeur ou Mineur ?</button>
        </div>
        <div class="text-center mt-4">
            <button id="calculBtn" class="btn btn-danger col-8 shadow" type="button">Calculatrice</button>
        </div>
        <div class="text-center mt-4">
            <button id="prenomBtn" class="btn btn-danger col-8 shadow" type="button">Liste de prénom</button>
        </div>
        <div class="text-center mt-4 mb-5">
            <button id="infNBtn" class="btn btn-danger col-8 shadow" type="button">Entiers inférieurs à N</button>
        </div>

    </div>

    <!--  bootstrap js  -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="../assets/js/main.js"></script>
</body>

</html>
